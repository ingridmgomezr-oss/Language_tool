<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

<style>
  /* Paleta Negro + Dorado */
  body {
    font-family: system-ui;
    background-color: #111;
    color: #f5f5f5;
    padding: 20px;
    text-align: center;
  }

  h1 {

    margin-bottom: 25px;

  }

  #productos {
    display: flex;

  .producto {

  .producto:hover {
    transform: scale(1.05);

  .producto img {
    width: 100%;

    object-fit: cover;

  }

  .producto p {

  }

  .producto button,
  .carrito button {
    background-color: #C9A227;

    font-weight: bold;
    width: 100%;
  }

  .producto button:hover,
  .carrito button:hover {
    background-color: #e3b94a;
  }

  /* Carrito */
  .carrito {
    margin-top: 40px;
    padding: 20px;
    background: #000;
    border: 2px solid #C9A227;
    border-radius: 12px;
    width: 380px;
    display: inline-block;
    text-align: left;
    box-shadow: 0 0 12px rgba(201, 162, 39, 0.4);
  }

  .carrito h2 {
    color: #C9A227;
  }

  .carrito ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 10px;
  }

  .carrito li {
    padding: 5px 0;
    border-bottom: 1px solid #333;
  }

  .vaciar {
    background-color: #8B0000;
    color: #fff !important;
  }

  .vaciar:hover {
    background-color: #b30000;
  }

  #paypal-button-container {
    margin-top: 15px;
  }
</style>
</head>

<body>

<h1>Ecommerce tutorÃ­as personalizadas de idiomas â€“ Marcela GÃ³mez</h1>

<div id="productos"></div>

<div class="carrito">
  <h2>ðŸ§¾ Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total: $<span id="total">0.00</span></strong></p>

  <button class="vaciar" onclick="vaciarCarrito()">ðŸ§¼ Vaciar Carrito</button>

  <!-- BotÃ³n Finalizar compra normal -->
  <button id="finalizar">âœ… Finalizar Compra</button>

  <!-- BotÃ³n PayPal -->
  <div id="paypal-button-container"></div>
</div>

<script>
/* -------------------- PRODUCTOS -------------------- */
const productos = [
  {
    id: 1,
    nombre: "Tutorias virtuales",
    precio: 25.00,
    imagen: "https://recursos.educoas.org/sites/default/files/styles/cur_pic/public/mb/pictures/FTV%202.0.jpg?itok=y0cOdbZy"
  },
  {
    id: 2,
    nombre: "Tutorias presenciales individuales",
    precio: 18.00,
    imagen: "https://cecar.edu.co/cleo/images/clea/images/tutorias.png"
  },
  {
    id: 3,
    nombre: "Tutorias presenciales grupales",
    precio: 30.00,
    imagen: "https://estudiantes-argentina.unir.net/wp-content/uploads/sites/33/2019/11/Foto-profesora-tutotia-alumnos-unir.webp"
  },
  {
    id: 5,
    nombre: "Video tutorias",
    precio: 22.00,
    imagen: "https://brainspro.com/wp-content/uploads/2022/04/videotutorial.jpg"
  }
];

const carrito = [];
const contenedorProductos = document.getElementById("productos");
const listaCarrito = document.getElementById("lista-carrito");
const totalCarrito = document.getElementById("total");

/* -------------------- FUNCIONES -------------------- */

function mostrarProductos() {
  productos.forEach(prod => {
    const div = document.createElement("div");
    div.className = "producto";
    div.innerHTML = `
      <img src="${prod.imagen}" alt="${prod.nombre}">
      <h3>${prod.nombre}</h3>
      <p>Precio: $${prod.precio.toFixed(2)}</p>
      <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
    `;
    contenedorProductos.appendChild(div);
  });
}

function agregarAlCarrito(id) {
  const productoExistente = carrito.find(p => p.id === id);

  if (productoExistente) {
    productoExistente.cantidad++;
  } else {
    const producto = productos.find(p => p.id === id);
    carrito.push({ ...producto, cantidad: 1 });
  }
  actualizarCarrito();
}

function actualizarCarrito() {
  listaCarrito.innerHTML = "";
  let total = 0;
  let totalItems = 0;

  carrito.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.nombre} x${item.cantidad} â€“ $${(item.precio * item.cantidad).toFixed(2)}`;
    listaCarrito.appendChild(li);

    total += item.precio * item.cantidad;
    totalItems += item.cantidad;
  });

  totalCarrito.textContent = total.toFixed(2);

  document.querySelector(".carrito h2").textContent =
    `ðŸ§¾ Carrito de Compras (${totalItems})`;
}

function vaciarCarrito() {
  if (confirm("Â¿EstÃ¡s seguro de que deseas vaciar el carrito?")) {
    carrito.length = 0;
    actualizarCarrito();
  }
}

document.getElementById("finalizar").onclick = () => {
  if (carrito.length === 0) {
    alert("El carrito estÃ¡ vacÃ­o.");
    return;
  }
  alert("ðŸŽ‰ Â¡Gracias por tu compra! RecibirÃ¡s un correo de confirmaciÃ³n.");
  carrito.length = 0;
  actualizarCarrito();
};

/* -------------------- PAYPAL -------------------- */

paypal.Buttons({
  createOrder: function(data, actions) {
    const total = parseFloat(totalCarrito.textContent);

    return actions.order.create({
      purchase_units: [{
        amount: {
          value: total.toFixed(2)
        }
      }]
    });
  },

  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert("ðŸŽ‰ Pago completado por " + details.payer.name.given_name + "!");
      carrito.length = 0;
      actualizarCarrito();
    });
  }

}).render('#paypal-button-container');

/* Mostrar productos al inicio */
mostrarProductos();
</script>

</body>
</html>
